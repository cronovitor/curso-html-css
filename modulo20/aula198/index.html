<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 198 exercicio</title>
</head>

<body>

  <h1>exercicio</h1>

  <button onclick="calcular('+')"> + </button>

  <button onclick="calcular('-')"> - </button>

  <button onclick="calcular('/')"> / </button>

  <button onclick="calcular('*')"> x </button>


  <div id="output"></div>

  <script>

    var n1 = prompt("Digite um numero");

    n1 = parseFloat(n1);

    escreve();

    function escreve(){

      var output = document.querySelector('#output');

      output.innerHTML = n1;

    }

    function calcular(simbolo){

      var n = prompt('digite outro numero');

      n = parseFloat(n);

      switch(simbolo){

        case '+':
          
          n1 += n;

          break;

        case '-':

          n1 -= n;

          break;

        case '/':

          n1 /= n;

          break

        case '*':
        
          n1 *= n;
          
      }

      escreve();

    }

  </script>

</body>

</html>
