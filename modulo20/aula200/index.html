<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 200</title>
</head>

<body>

  <h1>aula 200</h1>

  <button onclick="mostrarAreaAlert()">mostrar área num alert</button>

  <button onclick="mostrarAreaOutput()">mostrar área no output</button>

  <div id="output"></div>

</body>

<script>

  mostrarAreaAlert()



  function mostrarAreaAlert() {

    var largura = prompt('digite uma largura');

    largura = parseFloat(largura);

    var altura = prompt('digite uma altura');

    altura = parseFloat(altura);

    var area = calcularArea(largura, altura);

    alert('area total: ' + area);

  }

  function mostrarAreaOutput() {

    var largura = prompt('digite uma largura');

    largura = parseFloat(largura);

    var altura = prompt('digite uma altura');

    altura = parseFloat(altura);

    var area = calcularArea(largura, altura);

    document.querySelector('#output').innerHTML = 'area total: ' + area;

  }

  function calcularArea(l, a) {

    return l * a;

  }

</script>

</html>
