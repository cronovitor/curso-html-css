    var num1 = prompt("Digite um numero");

    var resultado1 = num1 % num2;

    var resultado2 = num1 ** num2;

    alert("o resto da divisão de " + num1 + " por " + num2 + " é: " + resultado1)

    alert("o numero " + num1 + " elevado a " + num2 + " é: " + resultado2)
