<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>exercicio de logica de programação</title>
</head>
<body>

  <h1>Exercicio de logica de programação</h1>


  <script>

    var num1 = prompt("Digite um numero!");

    var num2 = prompt("Digite outro numero!");

    num1 = parseFloat(num1)

    num2 = parseFloat(num2)

    var soma = num1 + num2;

    var subi = num1 - num2;

    var divi = num1 / num2;

    var mult = num1 * num2;

   alert("A soma de " + num1 + "+" + num2 +" é = " + soma);

   alert("A subtração de " + num1 + "-" + num2 +" é = " + subi);

   alert("A divisão de " + num1 + "/" + num2 +" é = " + divi);

   alert("A multiplicação de " + num1 + "*" + num2 +" é = " + mult);

   /*
   Forma que o professor resolveu o exercicio:

   alert("a subtração é: " + (num1 - num2));
   eu colocando o () dentro de outro () o javascrip interpreta que e pra executar o () interno primeiro
   e dessa forma eu não preciso criar mais uma variavel como eu criei o javascrip apenas vai executar a função e dar o resultado
   
   alert("a multiplicação é :" + (num1 * num2))
   
   alert("a divisão é :" + (num1 / num2))
   
   alert("a soma é :" + (num1 + num2))
   
   */


  </script>
  
</body>
