  <script>


    var num = prompt("digite um numero");

    num = parseInt(num);

    
   
    /*

    var indice = 1001;
    
    do {

      document.write(num + ' x ' + indice + ' = ' + (num * indice) + '<br>');

    } while (indice <= 1000)

    document.write('saiu do loop');

    */


    // agora vamos trabalhar  'for' que e a forma e a forma abreveada de fazer uma função de loop


    for(var indice = 1; indice <= 1000; indice++){

      document.write(num + ' x ' + indice + ' = ' + (num * indice) + '<br>');

    }

    document.write('saiu do loop')

  </script>
