<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

  <h1>aula 189 exercicio</h1>

  <script>

    for (var indice = 1004; indice <= 2017; indice++) {

      if(indice % 400 === 0||indice % 4 === 0 && indice % 100 !== 0){

        document.write(indice + '<br>');

      }

    }

    document.write('saiu do loop')

  </script>

</body>
