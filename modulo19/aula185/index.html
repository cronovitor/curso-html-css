<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 183</title>
</head>

<body>

  <h1>aula 183</h1>

  <script>



    var num = prompt("digite um numero");

    num = parseInt(num);

    var indice = 1;

    while (indice <= 1000) {

      document.write(num + ' x ' + indice + ' = ' + (num * indice) + '<br>');

     

      if(indice % 10 === 0){
        // com o % eu calculo o modulo da divisão ou seja o resto então dessa forma sempre que o modulo de 10 for igual a 0 ira por uma linha entre dos numeros
    

        document.write('<hr>')

      }

      indice = indice + 1;


    }

    document.write('saiu do loop');

  

  </script>
  
</body>
</html>
