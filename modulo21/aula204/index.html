    try {

  function calcular(l, a) {

    if (l === undefined || a === undefined) {

      throw new Error('Digite um numero valido');

    }

    if (isNaN(l) || isNaN(a)) {

      throw new Error('Digite um numero valido')

    }

    var numeroCalculado = l * a;

    return numeroCalculado;

  }

    output.innerHTML = mensagem;

  }
