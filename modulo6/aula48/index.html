<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

  <h1>exemplo de formularios</h1>
    <!--aqui vamos aplicar oque aprendemos sobre formularios e conhecer mais algumas funções-->


  <form action="#" method="POST" class="formLogin">

    <fieldset>

      <legend>Login</legend>

      <label for="user">Digite o seu usuario</label>
      <input type="text" id="user" name="user" autofocus> <!--o nome name e para o servidor pegar as informações então esse name tem que ser definido junto com o profissional de back-end-->
      <!---->

      <label for="user">Digite a senha</label>
      <input type="password" id="pass" name="pass">

      <input type="submit" value="Logar" class="btn">

    </fieldset>

  </form>
  
</body>
