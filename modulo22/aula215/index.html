<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>aula 215</title>
</head>
<body>

  <h1>exercicio</h1>

  <div id="output"></div>
  
</body>

<script>

  var cadastro = [

    {"nome": "vitor", "email": "vitor@email.com"},

    {"nome": "ronaldo", "email": "ronaldo@email.com"},

    {"nome": "marta", "email": "marta@email.com"}

  ];

  var msg = "";

  for(var i = 0; i < cadastro.length; i++){

    console.log(cadastro[i])

    msg += "<h2>Nome: " + cadastro[i].nome + "</h2>"

    msg += "<p>Email: " + cadastro[i].email + "</p>"

  }

  document.querySelector("#output").innerHTML = msg;

</script>
