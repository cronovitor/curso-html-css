<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 215</title>
</head>
<body>

  <h1>resolução professor</h1>

  <div id="output"></div>
  
</body>

<script>

  var user1 = new Object();
  
  user1.nome = 'vitor';
  
  user1.email = 'vitor@email.com';

  var user2 = new Object();

  user2.nome = 'ronaldo';

  user2.email = 'ronaldo@email.com';

  var user3 = new Object();

  user3.nome = 'marta';

  user3.email = 'marta@email.com';

  var users = new Array(user1, user2, user3);

  console.log(users);

  var msg = '';

  var x = 0;

  while (users[x]) {

    console.log(users[x].nome);
    
    msg += 'nome: ' + users[x].nome + ' email: ' + users[x].email + ' <br>'
    
    x++;
    
  }

  document.querySelector('#output').innerHTML = msg;

</script>
</html>
